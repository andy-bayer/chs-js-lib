<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Randomizer - Wave</title>
    </head>
    <body>
        <header>
            <h1>Randomizer - Wave</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                setBackgroundColor('#1d9bf0');
                let base = 0;
                let lastUpdate = Date.now();
                const UPDATE_INTERVAL = 30;
                const update = () => {
                    let now = Date.now();
                    const elapsedTime = now - lastUpdate;
                    if (elapsedTime > UPDATE_INTERVAL) {
                        lastUpdate = now;
                        base += 5;
                        removeAll();
                        for (let i = 0; i < getWidth(); i += 1) {
                            const p = new Circle(1);
                            p.setColor(Color.WHITE);
                            p.setPosition(
                                i,
                                getHeight() / 2 + 100 * (0.5 - Randomizer.noise((i + base) / 50))
                            );
                            add(p);
                        }
                    }
                    requestAnimationFrame(update);
                };
                requestAnimationFrame(update);
            </script>
            <p>This example visualizes a wave of Perlin noise.</p>
        </main>
    </body>
</html>
