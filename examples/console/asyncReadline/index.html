<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Console - Async Readline</title>
    </head>
    <body>
        <header>
            <h1>Console - Async Readline</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                import { Console } from '/assets/chs.mjs';
                const c = new Console({
                    onPrompt: message => {
                        return new Promise(resolve => {
                            setTimeout(() => {
                                resolve(message);
                            }, 1000);
                        });
                    },
                });

                (async () => {
                    const input = await c.readLine('Echo!');
                    alert(input);
                })();
            </script>
            <p>Console can be configured to use async/await input methods.</p>
        </main>
    </body>
</html>
