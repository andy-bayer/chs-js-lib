<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Vector - Add</title>
    </head>
    <body>
        <header>
            <h1>Vector - Add</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                let origin = new Vector(0, 0);
                let arrowSize = 10;
                let mouseX = 100;
                let mouseY = 100;
                setBackgroundColor('white');

                const draw = (base, vector, color) => {
                    const line = new Line(base.x, base.y, base.x + vector.x, base.y + vector.y);
                    line.setLineWidth(4);
                    line.setColor(color);
                    add(line);
                    const point = new Polygon();
                    point.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                    point.setColor(color);
                    point.addPoint(0, 0);
                    point.addPoint(0, arrowSize);
                    point.addPoint(arrowSize, arrowSize / 2);
                    point.setRotation(vector.heading());
                    point.setPosition(base.x + vector.x, base.y + vector.y);
                    add(point);
                };

                const update = () => {
                    removeAll();
                    let v1 = new Vector(mouseX, mouseY);
                    let v2 = new Vector(-30, 20);
                    draw(origin, v1, 'red');
                    let v3 = v1.copy().add(v2);
                    draw(origin, v3, 'purple');
                    draw(v1, v2, 'blue');
                };
                update();

                mouseMoveMethod(e => {
                    mouseX = e.getX();
                    mouseY = e.getY();
                    update();
                });
            </script>
            <p>
                Two vectors can be added using <code>add</code>. Touch the canvas or move your mouse
                in it to change the red vector. The blue vector, <code>&lt;-30, 20&gt;</code>, is
                added to the red vector, resulting in the purple vector.
            </p>
        </main>
    </body>
</html>
