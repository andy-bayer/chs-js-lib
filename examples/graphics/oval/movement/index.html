<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Oval - Movement</title>
    </head>
    <body>
        <header>
            <h1>Oval - Movement</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                let width = 40;
                let height = 100;
                var oval = new Oval(width, height);
                oval.setColor(Color.GREEN);
                oval.setPosition(getWidth() / 2, getHeight() / 2);
                add(oval);
                mouseMoveMethod(e => {
                    oval.setPosition(e.getX(), e.getY());
                });
                mouseClickMethod(e => {
                    oval.setAnchor({ vertical: 0.5, horizontal: 0 });
                });
            </script>
            <p>Click to switch the oval's anchor to <code>{vertical: 0.5, horizontal: 0}</code>.</p>
        </main>
    </body>
</html>
