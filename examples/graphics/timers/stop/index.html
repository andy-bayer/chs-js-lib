<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Timers - Stop</title>
    </head>
    <body>
        <header>
            <h1>Timers - Stop</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/documentation">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                let darkMode =
                    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                let color = darkMode ? 'white' : 'black';
                const draw = () => {
                    var c = new Circle(20);
                    c.setPosition(Math.random() * getWidth(), Math.random() * getHeight());
                    c.setColor(color);
                    add(c);
                };
                setTimer(draw, 20);
                mouseClickMethod(() => {
                    stopTimer(draw);
                });
            </script>
            <p>
                This example starts a timer that draws circles, then stops the timer when the mouse
                is clicked.
            </p>
            <p>
                <code>setTimer</code> and <code>stopTimer</code> have a few different options, which
                you can read about <a href="/docs/GraphicsManager.html#setTimer">here</a>.
            </p>
        </main>
    </body>
</html>
