<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Arc - Anchors</title>
    </head>
    <body>
        <header>
            <h1>Arc - Anchors</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                const a1 = new Arc(20, 0, 350, Arc.DEGREES);
                a1.setPosition(getWidth() / 4, getHeight() / 2);
                a1.setAnchor({ vertical: 0, horizontal: 0 });
                a1.setColor('blue');
                a1.debug = true;
                add(a1);

                const a2 = new Arc(20, 0, 350, Arc.DEGREES);
                a2.setPosition((2 * getWidth()) / 4, getHeight() / 2);
                a2.setColor('blue');
                a2.debug = true;
                add(a2);

                const a3 = new Arc(20, 0, 350, Arc.DEGREES);
                a3.setPosition((3 * getWidth()) / 4, getHeight() / 2);
                a3.setColor('blue');
                a3.setAnchor({ vertical: 1, horizontal: 1 });
                a3.debug = true;
                add(a3);
            </script>
            <p>
                Arcs can be anchored: <code>{vertical: 0, horizontal: 0}</code>,
                <code>{vertical: 0.5, horizontal: 0.5}</code> (the default),
                <code>{vertical: 1, horizontal: 1}</code>
            </p>
        </main>
    </body>
</html>
