<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Arc - containsPoint</title>
    </head>
    <body>
        <header>
            <h1>Arc - containsPoint</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/documentation">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                const a = new Arc(30, 270, 360, 0);
                a.setPosition(30, 30);
                a.setColor(Color.BLUE);
                add(a);
                mouseMoveMethod(e => {
                    if (a.containsPoint(e.getX(), e.getY())) {
                        a.setColor(Color.RED);
                    } else {
                        a.setColor(Color.BLUE);
                    }
                });
            </script>
            <p>An Arc, which changes colors when it contains the mouse's position.</p>
        </main>
    </body>
</html>
