<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>WebImage - Flashlight</title>
    </head>
    <body>
        <header>
            <h1>WebImage - Flashlight</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/documentation">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                setBackgroundColor('white');
                setSize(100, 100);
                const webImage = new WebImage('x');
                const blackPixel = [0, 0, 0, 255];
                const width = 100;
                const height = 100;
                const hiddenMessage = new Text('Hi!');
                hiddenMessage.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                hiddenMessage.setPosition(width / 2, height / 2);
                const flashlightRadius = 30;
                const dataArray = new Array(width * height).fill(blackPixel).flat();
                const imageData = new ImageData(new Uint8ClampedArray(dataArray), width, height);
                webImage.setImageData(imageData);

                const g = new Group();
                g.add(hiddenMessage);
                g.add(webImage);
                add(g);

                mouseMoveMethod(e => {
                    const x = e.getX();
                    const y = e.getY();
                    for (let row = 0; row < webImage.height; row++) {
                        for (let col = 0; col < webImage.width; col++) {
                            const dx = col - x;
                            const dy = row - y;
                            const d2 = dx * dx + dy * dy;
                            if (d2 <= flashlightRadius * flashlightRadius) {
                                webImage.setAlpha(
                                    col,
                                    row,
                                    map(d2, 0, flashlightRadius * flashlightRadius, 0, 255)
                                );
                            } else {
                                webImage.setAlpha(col, row, 255);
                            }
                        }
                    }
                });
            </script>
            <p>
                This example manually sets the image data of the webimage to all black pixels, then
                selectively sets opacity based on the mouse's position using the
                <code>map()</code> function
            </p>
        </main>
    </body>
</html>
