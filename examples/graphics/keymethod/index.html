<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>KeyDown</title>
    </head>
    <body>
        <header>
            <h1>KeyDown</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                let darkMode =
                    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

                const t = new Text('Press a key to display its .key property');
                t.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                t.setPosition(getWidth() / 2, getHeight() / 2);
                add(t);

                if (darkMode) {
                    t.setColor('white');
                }

                keyDownMethod(e => {
                    t.setLabel(e.key);
                });
            </script>
            <p>This example shows how a keyDownMethod can be used to detect keypresses.</p>
        </main>
    </body>
</html>
