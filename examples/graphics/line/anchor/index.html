<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Line - Anchor</title>
    </head>
    <body>
        <header>
            <h1>Line - Anchor</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/documentation">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                let darkMode =
                    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

                var line = new Line(20, 20, 30, 200);
                line.setAnchor({ vertical: 0, horizontal: 0 });
                line.debug = true;
                if (darkMode) {
                    line.setColor('blue');
                }
                add(line);

                var line2 = new Line(50, 110, 60, 290);
                line2.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                line2.debug = true;
                if (darkMode) {
                    line2.setColor('blue');
                }
                add(line2);

                var line3 = new Line(80, 200, 90, 380);
                line3.setAnchor({ vertical: 1, horizontal: 1 });
                line3.debug = true;
                if (darkMode) {
                    line3.setColor('blue');
                }
                add(line3);

                mouseMoveMethod(e => {
                    let x = e.getX();
                    let y = e.getY();
                    console.log({ x, y });
                });
            </script>
            <p>
                Lines can be anchored: <code>{vertical: 0, horizontal: 0}</code> (default),
                <code>{vertical: 0.5, horizontal: 0.5}</code>,
                <code>{vertical: 1, horizontal: 1}</code>.
            </p>
        </main>
    </body>
</html>
