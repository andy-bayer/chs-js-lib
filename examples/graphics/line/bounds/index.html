<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Line - Bounds</title>
    </head>
    <body>
        <header>
            <h1>Line - Bounds</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                const line = new Line(
                    getWidth() / 2 - 20,
                    getHeight() / 2 - 20,
                    getWidth() / 2 + 20,
                    getHeight() / 2 + 20
                );
                line.setColor('blue');

                const g = new Group();
                g.add(line);
                g.debug = true;
                add(g);

                setTimer(() => {
                    line.rotate(1);
                }, 10);
            </script>
            <p>The bounding box of a Line fully surrounds it.</p>
        </main>
    </body>
</html>
