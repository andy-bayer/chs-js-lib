<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Rectangle - Rotation</title>
    </head>
    <body>
        <header>
            <h1>Rectangle - Rotation</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                let rectangle = new Rectangle(100, 10);
                rectangle.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                rectangle.debug = true;
                rectangle.setPosition(getWidth() / 2, getHeight() / 2);
                rectangle.setRotation(90);
                mouseDownMethod(() => {
                    rectangle.rotate(90);
                });
                add(rectangle);
            </script>
            <p>
                This rectangle is rotated 90 degrees around its center with
                <code>setRotation(90)</code>. Tap the canvas to rotate it by 90 more degrees.
            </p>
        </main>
    </body>
</html>
