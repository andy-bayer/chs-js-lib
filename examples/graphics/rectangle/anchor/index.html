<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Rectangle - Anchor</title>
    </head>
    <body>
        <header>
            <h1>Rectangle - Anchor</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                let darkMode =
                    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

                let color = darkMode ? 'yellow' : 'blue';
                const r1 = new Rectangle(20, 20);
                r1.setPosition(getWidth() / 4, getHeight() / 2);
                r1.debug = true;
                r1.setColor(color);
                add(r1);

                const r2 = new Rectangle(20, 20);
                r2.setPosition((2 * getWidth()) / 4, getHeight() / 2);
                r2.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                r2.debug = true;
                r2.setColor(color);
                add(r2);

                const r3 = new Rectangle(20, 20);
                r3.setPosition((3 * getWidth()) / 4, getHeight() / 2);
                r3.setAnchor({ vertical: 1, horizontal: 1 });
                r3.debug = true;
                r3.setColor(color);
                add(r3);
            </script>
            <p>
                Rectangles can be anchored. <code>{vertical: 0, horizontal: 0}</code> (default),
                <code>{vertical: 0.5, horizontal: 0.5}</code>,
                <code>{vertical: 1, horizontal: 1}</code>
            </p>
        </main>
    </body>
</html>
