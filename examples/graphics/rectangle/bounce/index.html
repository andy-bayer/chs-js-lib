<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Rectangle - Bounce</title>
    </head>
    <body>
        <header>
            <h1>Rectangle - Bounce</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                let width = 40;
                let height = 40;
                let rectangle = new Rectangle(width, height);
                rectangle.setColor(Color.RED);
                rectangle.setPosition(getWidth() / 2, getHeight() / 2);
                add(rectangle);

                let dx = 5;
                let dy = 5;
                setTimer(() => {
                    rectangle.move(dx, dy);
                    if (rectangle.x + width >= getWidth() || rectangle.x <= 0) {
                        dx = -dx;
                    }
                    if (rectangle.y + height >= getHeight() || rectangle.y <= 0) {
                        dy = -dy;
                    }
                }, 30);
            </script>
        </main>
    </body>
</html>
