<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Rectangle - Anchored Movement</title>
    </head>
    <body>
        <header>
            <h1>Rectangle - Anchored Movement</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                let width = 40;
                let height = 40;
                let rectangle = new Rectangle(width, height);
                rectangle.setColor(Color.RED);
                rectangle.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                add(rectangle);
                mouseMoveMethod(e => {
                    rectangle.setPosition(e.getX(), e.getY());
                });
            </script>
            <p>
                This rectangle is anchored at <code>{vertical: 0.5, horizontal: 0.5}</code>, so when
                it is moved to the mouse's position with <code>setPosition</code>, the center will
                be aligned with the mouse.
            </p>
        </main>
    </body>
</html>
