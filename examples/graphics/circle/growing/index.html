<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Circle - Growing</title>
    </head>
    <body>
        <header>
            <h1>Circle - Growing</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/documentation">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                let radius = 20;
                let growing = true;
                var c = new Circle(20);
                c.setColor(Color.RED);
                c.setPosition(getWidth() / 2, getHeight() / 2);
                add(c);
                setTimer(() => {
                    radius = growing ? radius + 1 : radius - 1;
                    if (radius > 60 || radius < 10) {
                        growing = !growing;
                    }
                    c.setRadius(radius);
                }, 30);
            </script>
            <p>A Circle growing over time.</p>
        </main>
    </body>
</html>
