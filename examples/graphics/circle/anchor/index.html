<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Circle - Anchor</title>
    </head>
    <body>
        <header>
            <h1>Circle - Anchor</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                const c1 = new Circle(20);
                c1.setPosition(getWidth() / 4, getHeight() / 2);
                c1.setAnchor({ vertical: 0, horizontal: 0 });
                c1.setColor('blue');
                c1.debug = true;
                add(c1);

                const c2 = new Circle(20);
                c2.setPosition((2 * getWidth()) / 4, getHeight() / 2);
                c2.setColor('blue');
                c2.debug = true;
                add(c2);

                const c3 = new Circle(20);
                c3.setPosition((3 * getWidth()) / 4, getHeight() / 2);
                c3.setColor('blue');
                c3.setAnchor({ vertical: 1, horizontal: 1 });
                c3.debug = true;
                add(c3);
            </script>
            <p>
                Circles can be anchored: <code>{vertical: 0, horizontal: 0}</code>,
                <code>{vertical: 0.5, horizontal: 0.5}</code> (the default),
                <code>{vertical: 1, horizontal: 1}</code>.
            </p>
        </main>
    </body>
</html>
