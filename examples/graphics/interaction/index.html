<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Interaction</title>
    </head>
    <body>
        <header>
            <h1>Interaction</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/documentation">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                let label;
                let darkMode =
                    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                label = new Text('Hello!');
                if (darkMode) {
                    label.setColor('white');
                }
                label.setAnchor({ vertical: 0, horizontal: 0 });
                add(label);
                mouseMoveMethod(e => {
                    label.setText(`(${e.getX()}, ${e.getY()})`);
                });
            </script>
            <p>
                An example showing mouse interaction. Touch within the canvas to display the
                coordinates of the touch.
            </p>
        </main>
    </body>
</html>
