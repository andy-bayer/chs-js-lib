<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Sound - Pitch</title>
    </head>
    <body>
        <header>
            <h1>Sound - Pitch</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                const instructions = new Text('Press squares to play notes', '12pt Arial', {
                    vertical: 'center',
                    horizontal: 'center',
                });
                instructions.setPosition(getWidth() / 2, getHeight() / 4);
                add(instructions);
                const cButton = new Rectangle(getWidth() / 3 - 10, 100);
                cButton.setPosition(0, getHeight() / 2);
                cButton.pitch = 'C4';
                add(cButton);
                const eButton = new Rectangle(getWidth() / 3 - 10, 100);
                eButton.setPosition(getWidth() / 3, getHeight() / 2);
                eButton.pitch = 'E4';
                add(eButton);
                const gButton = new Rectangle(getWidth() / 3 - 10, 100);
                gButton.setPosition((2 * getWidth()) / 3, getHeight() / 2);
                gButton.pitch = 'G4';
                add(gButton);

                mouseDownMethod(e => {
                    const pitch = getElementAt(e.getX(), e.getY()).pitch;
                    if (!pitch) {
                        return;
                    }
                    // Construct a new Sound with a given note and sound wave type
                    var sound = new Sound(pitch, 'sine');

                    // Set the volume (in decibels)
                    sound.setVolume(2);

                    // Play the sound for 3 seconds
                    sound.playFor(2);
                });
            </script>
            <p>
                This example creates and plays a Sound object based on which button you touch,
                either with pitch C4, E4, or G4.
            </p>
        </main>
    </body>
</html>
