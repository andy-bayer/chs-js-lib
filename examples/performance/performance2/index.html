<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Performance - Drawing</title>
    </head>
    <body>
        <header>
            <h1>Performance - Drawing</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/documentation">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                document.addEventListener('DOMContentLoaded', () => {
                    __graphics__.shouldUpdate = false;
                    const populateElements = (shapeName, color, roundPositions) => {
                        for (let i = 0; i < 100000; i++) {
                            let shape;
                            if (shapeName === 'rectangle') {
                                shape = new Rectangle(10, 10);
                            } else if (shapeName === 'rectwithborder') {
                                shape = new Rectangle(10, 10);
                                shape.setBorder(true);
                            } else if (shapeName === 'emptyrectangle') {
                                shape = new Rectangle(10, 10);
                                shape.setFilled(false);
                                shape.setBorder(true);
                            } else if (shapeName === 'circle') {
                                shape = new Circle(5);
                            } else if (shapeName === 'circlewithborder') {
                                shape = new Circle(5);
                                shape.setBorder(true);
                            } else if (shapeName === 'emptycircle') {
                                shape = new Circle(5);
                                shape.setFilled(false);
                                shape.setBorder(true);
                            }
                            shape.setColor(color);
                            let x = Math.random() * getWidth();
                            let y = Math.random() * getHeight();
                            if (roundPositions) {
                                x = ~~x;
                                y = ~~y;
                            }
                            shape.setPosition(x, y);
                            add(shape);
                        }
                    };
                    const redraw = () => {
                        const shape = document.querySelector('#shape').value;
                        const round = document.querySelector('#round').checked;
                        __graphics__.removeAll();
                        populateElements(shape, Randomizer.nextColor(), round);
                        const now = performance.now();
                        __graphics__.redraw();
                        return performance.now() - now;
                    };

                    document.querySelector('#redraw').addEventListener('click', () => {
                        updateDOM(redraw());
                    });
                    const updateDOM = t => {
                        document.querySelector('#target').innerHTML = t;
                    };
                    updateDOM(redraw());
                });
            </script>

            This example records how quickly 100,000 shapes can be drawn.<br />This time, it took
            <span id="target">loading</span> milliseconds.
            <button id="redraw">Redraw</button>
            <select name="shape" id="shape">
                <option value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="emptyrectangle">Empty Rectangle with Border</option>
                <option value="rectwithborder">Rectangle with Border</option>
                <option value="circlewithborder">Circle with Border</option>
                <option value="emptycircle">Empty Circle with Border</option>
            </select>
            <input type="checkbox" id="round" label />round positions to integer values
        </main>
    </body>
</html>
