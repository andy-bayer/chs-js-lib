<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Group - Complex Bounds</title>
    </head>
    <body>
        <header>
            <h1>Group - Complex Bounds</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/documentation">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                let darkMode =
                    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

                const group = new Group();

                const r = new Rectangle(40, 40);
                r.setPosition(50, 50);
                r.rotate(45);

                const c = new Circle(30);
                c.setPosition(50, 50);

                if (darkMode) {
                    r.setColor('yellow');
                    c.setColor('yellow');
                }

                setTimer(() => {
                    r.rotate(1);
                }, 5);

                group.add(r);
                group.add(c);

                group.debug = true;
                add(group);
            </script>
            <p>A more complex example of Group bounds.</p>
        </main>
    </body>
</html>
