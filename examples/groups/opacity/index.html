<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Group - Opacity</title>
    </head>
    <body>
        <header>
            <h1>Group - Opacity</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script id="code" type="module">
                let darkMode =
                    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

                const g = new Group();
                const c = new Circle(20);
                c.setColor(darkMode ? 'yellow' : 'blue');
                g.add(c);

                const c2 = new Circle(20);
                c2.setPosition(20, 20);
                c2.setOpacity(0.5);
                c2.setColor('red');
                g.add(c2);

                g.setPosition(getWidth() / 2, getHeight() / 2);
                g.setOpacity(0.5);
                add(g);
            </script>
            <p>
                Groups can have an opacity, which affects how the entire Group is drawn. Individual
                elements of the Group can also have opacity.
            </p>
        </main>
    </body>
</html>
