<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Group - containsPoint</title>
    </head>
    <body>
        <header>
            <h1>Group - containsPoint</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                const g = new Group();
                g.setAnchor({ vertical: 0.5, horizontal: 0.5 });
                g.add(new Rectangle(80, 40));
                setTimer(() => {
                    g.rotate(1);
                    if (g.containsPoint(mouseX, mouseY)) {
                        g.getElements().forEach(el => {
                            el.setColor(Color.RED);
                        });
                    } else {
                        g.getElements().forEach(el => {
                            el.setColor(Color.BLACK);
                        });
                    }
                }, 5);
                add(g);
                g.setPosition(getWidth() / 2, getHeight() / 2);

                let el;
                let mouseX = 0;
                let mouseY = 0;
                mouseDownMethod(e => {
                    el = getElementAt(e.getX(), e.getY());
                });
                mouseMoveMethod(e => {
                    mouseX = e.getX();
                    mouseY = e.getY();
                    el?.setPosition(mouseX, mouseY);
                });
                mouseUpMethod(e => {
                    el = null;
                });
            </script>
            <p>
                <code>containsPoint</code> for a Group returns <code>true</code> if any element in
                the Group contains that point.
            </p>
            <p>Move the mouse into the Group to change its color, or click and drag to move it.</p>
        </main>
    </body>
</html>
