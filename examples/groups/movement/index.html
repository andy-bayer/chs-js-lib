<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
        <link rel="stylesheet" href="/chs-js-lib/assets/style.css" />
        <script type="text/javascript" src="/chs-js-lib/assets/main.js"></script>
        <title>Group - Movement</title>
    </head>
    <body>
        <header>
            <h1>Group - Movement</h1>
            <nav>
                <a href="/chs-js-lib/">Home</a>
                <a href="/chs-js-lib/examples">Examples</a>
                <a href="/chs-js-lib/docs">Documentation</a>
            </nav>
        </header>

        <main>
            <div style="display: flex">
                <canvas id="game" width="480" height="200"></canvas>
            </div>
            <script src="/chs-js-lib/assets/chs.iife.js"></script>
            <script type="text/javascript">
                window.root = '/chs-js-lib/assets/';
            </script>
            <script id="code" type="module">
                setBackgroundColor(Color.BLACK);
                const fgGroup = new Group();
                const mgGroup = new Group();
                const bgGroup = new Group();

                [bgGroup, mgGroup, fgGroup].forEach((group, groupI) => {
                    for (let i = 0; i < 50; i++) {
                        const c = new Circle((groupI + 1) * 1.5);
                        c.setColor(Color.WHITE);
                        c.setPosition(
                            Math.random() * 2 * getWidth(),
                            Math.random() * 2 * getHeight()
                        );
                        group.add(c);
                    }
                });
                add(bgGroup);
                add(mgGroup);
                add(fgGroup);

                setTimer(() => {
                    fgGroup.move(-5, -5);
                    mgGroup.move(-2.5, -2.5);
                    bgGroup.move(-1, -1);
                }, 50);
            </script>
            <p>
                Groups can be moved using <code>.move</code>. In this example, three Groups move at
                different rates to create a parallax effect.
            </p>
        </main>
    </body>
</html>
